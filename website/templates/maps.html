{% extends "base.html"%}
{% block title %}Maps{% endblock %}
{% block headLinkScript %}
    <link rel="stylesheet" href="/static/maps/maps.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
{% endblock %}
{% block content %}

<div class="masterContainer">
    <div class="container">
    
        <input type="number" class="input" name="q" placeholder="enter your hosue numbers" autocomplete="off" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
    
        <div id="results"></div>
    
    </div>
    
    <div class="Map_info_container">
        <div id="map"></div>
        <div id="parcel_view"></div>
    </div>
</div>

{% endblock %}
{% block afterBodyScript %}<script src="/static/maps/maps.js"></script>{% endblock %}
